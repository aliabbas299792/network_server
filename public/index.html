<h1>Hello world</h1>
<style>
  body {
    background: blue;
  }
</style>
<img src="https://picsum.photos/200/300">
<div id="images"></div>
<video controls autoplay muted width="500px">
  <source src="numinous_amv.mp4" type="video/mp4">
</video>
<video controls autoplay muted width="500px">
  <source src="haibane_renmei_01.mp4" type="video/mp4">
</video>
<div style="background-color: white;padding: 20px; margin: 20px;">
  <form action="/upload_file" method="post" enctype="multipart/form-data">
    <input type="file" name="testFile">
    <input type="file" name="testFile2">
    <input type="file" name="testFile3">
    <input type="file" name="testFile4">
    <input type="submit" value="Send file">
  </form>
</div>

<script>
  window.onload = async function() {
    const res = await fetch("/getlisting");
    const txt = await res.text();
    const pictures = txt.split("\n").filter(f => {
      return f.endsWith(".jpg") || f.endsWith(".jpeg") || f.endsWith(".webp") ||
        f.endsWith(".png") || f.endsWith(".gif");
    });
    const imageDiv = document.querySelector("#images");
    pictures.forEach(p => imageDiv.innerHTML += `<img width="300px" src="${p}">`);
  }
</script>
